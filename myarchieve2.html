<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main background section */
        .main-image-section {
            background-image: url('./image/Mask group.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: #fff;
        }


        .top-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            overflow-x: auto;


        }

        .top-buttons .btn {
            background-color: rgba(0, 128, 255, 0.5);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1.3rem;
            flex: 0 0 auto;

        }


        /* Profile card */
        .profile-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
            margin-left: 57px;
            margin-right: auto;
            position: relative;

        }

        .profile-card img {
            width: 226px;
            height: 229px;
            object-fit: cover;
        }

        .hamburger {
            position: absolute;
            top: 10px;
            right: -9px;
            background: transparent;
            border: none;
            color: black;
            font-size: 24px;

        }


        .profile-info h5 {
            font-weight: bold;
        }

        .profile-info p {
            margin: 7px 25px;
            font-size: 30px;
            gap: 10px;
        }



        /* Bottom Buttons */
        .bottom-buttons {
            display: flex;
            gap: 30px;
            flex-wrap: nowrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bottom-buttons .btn {
            background-color: rgba(0, 128, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 20px;
            flex: 1;

        }

        /*  hero section */
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E4FCF6;

        }

        /*header part end*/

        .main-section {
            width: 100%;
            text-align: center;
            background-color: #E4FCF6;
        }

        .main-heading {
            font-size: 44px;
            color: #2A681F;
            font-weight: bold;
            margin-bottom: 30px;
        }


        /* Main Section Styling */
        .archive-section {
            width: 100%;
            padding: 20px;
            background-color: #e3f8e6;
            text-align: center;
        }

        .archive-header {
            font-size: 1.8em;
            font-weight: bold;
            color: #2A681F;
            margin-bottom: 20px;
        }

        /* Scrollable Button Row */
        .button-row {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            white-space: nowrap;
            justify-content: center;
        }

        .category-button {
            background-color: #a5e4d5;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            color: #333;
            transition: background-color 0.3s;
        }

        .category-button:hover {
            background-color: #76c9ad;
        }

        /* Main Content Area Styling */
        .content-area {
            background-color: #c2f0ce;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .content-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2A681F;
        }

        /* Toggle Buttons */
        .toggle-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-button {
            background-color: #a5e4d5;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            color: #333;
            transition: background-color 0.3s;
        }

        .toggle-button.active,
        .toggle-button:hover {
            background-color: #76c9ad;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Submit Button */
        .submit-button {
            background-color: #a5e4d5;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 385px;
        }

        .submit-button:hover {
            background-color: #76c9ad;
        }



        /* Mobile Styles */
        @media (max-width: 768px) {
            .main-image-section {
                height: auto;
                padding: 20px;
            }

            .top-buttons {
                gap: 5px;

            }

            .profile-card {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 10px;
                padding: 10px;
                background-color: rgba(255, 255, 255, 0.9);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                box-shadow: none;
                width: 70%;
                max-width: 100%;
                text-align: left;
                margin-left: -1px;
            }

            .profile-card img {
                width: 120px;
                height: 120px;
                border-radius: 15px;
                object-fit: cover;
            }

            .profile-info p {
                font-size: 0.9rem;
                margin: 0;
            }


            .bottom-buttons {
                gap: 5px;
                padding: 0 10px;
            }

            .bottom-buttons .btn {
                padding: 5px;
                font-size: 0.8rem;
            }

            /*header part end*/

            .submit-button {
            background-color: #a5e4d5;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 185px;
        }



        }
    </style>
</head>

<body>
    <section class="main-image-section">
        <!-- Top Buttons -->
        <div class="top-buttons">
            <button class="btn">Performance Management</button>
            <button class="btn">Style Selection</button>
            <button class="btn">Feedback</button>
            <button class="btn dropdown-toggle" type="button" id="hamburgerMenu" data-bs-toggle="dropdown"
                aria-expanded="false">&#9776;</button>

            <ul class="dropdown-menu" aria-labelledby="hamburgerMenu">
                <li><a class="dropdown-item" href="#">Item 1</a></li>
                <li><a class="dropdown-item" href="#">Item 2</a></li>
                <li><a class="dropdown-item" href="#">Item 3</a></li>
            </ul>
        </div>



        <!-- Profile Card -->
        <div class="profile-card">
            <img src="./image/girls.png" alt="Profile Picture">
            <button class="btn dropdown-toggle hamburger" type="button" id="hamburgerMenu" data-bs-toggle="dropdown"
                aria-expanded="false">&#9776;</button>

            <ul class="dropdown-menu" aria-labelledby="hamburgerMenu">
                <li><a class="dropdown-item" href="#">Item 1</a></li>
                <li><a class="dropdown-item" href="#">Item 2</a></li>
                <li><a class="dropdown-item" href="#">Item 3</a></li>
            </ul>
            <div class="profile-info">
                <p><strong>User Name</strong><br>
                    Class<br>School<br>City | Country<br>IB Points</p>
            </div>

        </div>

        <!-- Bottom Buttons -->
        <div class="bottom-buttons mt-2">
            <button class="btn">My Activism</button>
            <button class="btn">My Archive</button>
            <button class="btn">Knowledge Sharing</button>
            <button class="btn">Sharing EduResources</button>
        </div>
    </section>



    <section class="archive-section">
        <h1 class="archive-header">My Archive</h1>

        <!-- Scrollable Button Row -->
        <div class="button-row">
            <button class="category-button">Apps</button>
            <button class="category-button">Games</button>
            <button class="category-button">Videos</button>
            <button class="category-button">Online Classes</button>
            <button class="category-button">TV & Radio</button>
            <button class="category-button">News</button>
            <button class="category-button">Music</button>
            <button class="category-button">Podcasts</button>
            <button class="category-button">Articles</button>
        </div>

        <!-- Main Content Area -->
        <div class="content-area">
            <h2 class="content-title">Apps</h2>

            <!-- Toggle Buttons -->
            <div class="toggle-buttons">
                <button class="toggle-button active">Lists</button>
                <button class="toggle-button">Posts</button>
            </div>

            <!-- Input Fields -->
            <div class="form-group">
                <label for="description">Search</label>
                <input type="text" id="description" class="input-field" placeholder="Type description/url">
                <p>No Apps Found</p>
            </div>

            <button class="submit-button">Posts</button>
        </div>
    </section>
